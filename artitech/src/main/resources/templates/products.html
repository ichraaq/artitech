<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>	Artitech -Admin- liste des produits </title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container text-center"> 
  
 <div class="p-2">
  <H1>Liste des produits:</H1>  
</div> 
   
	<table class="table table-bordered">
		<thead class="thead-dark">
		<tr>
		<th>id</th>
		<th>image</th>
		<th>Nom</th>
		<th>Prix(dh)</th>
		<th>Categorie</th>
		<th>Description</th>
	
	
	
		</tr>
		
		</thead>
		
		<tbody>

		<th:block th:each="product: ${listProducts}">
			<tr>
				<td>[[${product.id}]]</td>
				<td><img th:src="@{${product.getImagePath}}" width="200" height="200"
				/></td>
				<td>[[${product.name}]]</td>
				<td>[[${product.price}]]</td>
				<td>[[${product.category.name}]]</td>
				<td>[[${product.description}]]</td>
				
			</tr>

		</th:block>
		</tbody>
	
	</table>
 
 
        <a th:href="@{/}">retour vers l'acceuil</a>
 </div>

</body>
</html>
