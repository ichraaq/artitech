<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>

<script src="jquery-3.5.1.min.js"></script>
<meta charset="ISO-8859-1">
<title>	</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

    <div class="container">
      <div> <h1>Create New Product</h1></div> 


        <form  th:action="@{/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" >
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Nom du produit</label>
			<div class="col-sm-8">
			<input type="text" th:field="*{name}" class="form-control" required />
			</div>
			</div>
		
		
			<div class="form-group row">
			<label class="col-form-label col-sm-4">	Price</label>
			<div class="col-sm-8">
			<input type="number" step="0.1" th:field="*{price}" class="form-control" required />
			</div>
			</div>
		
		
			<div class="form-group row">
			<label class="col-form-label col-sm-4">Description</label>
			<div class="col-sm-8">
			<input type="text" th:field="*{description}" class="form-control" required />
			</div>
			</div>
			
			
			
			
			<div class="form-group row">
			<label class="col-form-label col-sm-4">Category:</label>
			<div class="col-sm-8">
				<select th:field="*{category}" class="form-control" required>
				<th:block th:each="cat : ${listCategories}">
				<option th:text="${cat.name}" th:value="${cat.id}"/>
				</th:block>
				</select>
			</div>
			</div>
		
		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">image</label>
			<div class="col-sm-8">

			<input type="file" name="fileImage" id="fileImage"  accept="image/png,image/jpeg" />
		
			</div>
			</div>
		
			
            <button type="submit" class="btn btn-info col-2"> Enregistrer Produit</button>
        </form>

  

        <a th:href="@{/}">retour vers l'acceuil</a>
    </div>
</body>

</html>
