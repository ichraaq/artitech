<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>	Artitech -Admin- liste des categories </title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container text-center"> 
  
 <div class="p-2">
  <H1>Create New Category</H1>  
</div> 
   
<form th:action="@{/categories/save}" th:object="${category}" method="post" style="max-width: 600px; margin: 0 auto;">
<div class="m-3" >
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Nom de categorie</label>
			<div class="col-sm-8">
			<input type="text" th:field="*{name}" class="form-control" required />
			</div>
		</div>
	
	
		<div class="text-center p-3">
	  <button type="submit" class="btn btn-primary"> Enregistrer Categorie</button>
		</div>
	
</div>
</form>
 
 
 
        <a th:href="@{/}">retour vers l'acceuil</a>
 </div>
 
</body>
</html>
